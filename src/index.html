<!DOCTYPE html>

<html lang="en">

<head>

	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->

	<title>Web3 Sign Data</title>

	<!-- Bootstrap -->
	<link href="css/bootstrap.min.css" rel="stylesheet">

	<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
	<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
	<!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
	<![endif]-->

</head>

<body>

	<div class="container">
		<div class="row">
			<div class="col-xs-12 col-sm-8 col-sm-push-2">
				<h1 class="text-center"> Sign data </h1>
				<br />
			</div>


			<div class="col-xs-12 col-sm-8 col-sm-push-2">
				<form class="navbar-form text-center" onSubmit="return App.sign(event);">
					<div class="form-group">
						<input type="text" id="message" class="form-control message" placeholder="Enter a message" name="">
					</div>

					<div class="form-group">
						<button class="btn btn-primary form-control" type="submit"> Sign </button>
					</div>
				</form>
				<br />

				<div class="form-group navbar-form text-center">
					<label> Signed by : </label>
					<textarea type="text" class="form-control signed-by" disabled name=""></textarea>
				</div>

				<div class="form-group navbar-form text-center">
					<label> Signed data : </label>
					<textarea type="text" class="form-control signed-data" disabled name=""></textarea>
				</div>

				<hr />
			</div>

			<div class="col-xs-12 col-sm-8 col-sm-push-2">
				<h1 class="text-center"> Verify data </h1>
				<br />
			</div>

			<div class="col-xs-12 col-sm-8 col-sm-push-2">
				<form class="navbar-form text-center" onSubmit="App.verify(event);">
					<div class="form-group">
						<input type="text" id="message" class="form-control message" placeholder="Enter signed message" name="">
					</div>
					<br /><br />

					<div class="form-group">
						<input type="text" id="message" class="form-control message" placeholder="Enter original message" name="">
					</div>

					<br /><br />

					<div class="form-group">
						<button class="btn btn-primary form-control" type="submit"> Verify </button>
					</div>
				</form>
				<br />

				<div class="form-group navbar-form text-center">
					<label> Signed by : </label>
					<textarea type="text" class="form-control signed-by-2" disabled name=""></textarea>
				</div>

				<hr />
			</div>

		</div>


	</div>

	<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<!-- Include all compiled plugins (below), or include individual files as needed -->
	<script src="js/bootstrap.min.js"></script>
	<script src="js/web3.min.js"></script>
	<script src="js/truffle-contract.js"></script>
	<script src="js/app.js"></script>
</body>

</html>
